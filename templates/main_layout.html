<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>MYBOOK: Мои книги</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <!-- Custom styles -->
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="https://i1.mybook.io/static/rebook/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://i1.mybook.io/static/rebook/favicons/favicon-16x16.png" />
    </head>

    <body>
      <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>MYBOOK</strong>
            </a>
            <a href="/logout" class="navbar-brand d-flex align-items-center">
              <strong>Выход</strong>
            </a>
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button> -->
          </div>
        </div>
      </header>

      <main role="main">
        <div class="album py-5 bg-light">
          <div class="container">

            <div class="row">

              {% block books %}{% endblock %}
              
            </div> <!-- row -->
          </div> <!-- container -->
        </div> <!-- album -->
      </main>

      <footer class="text-muted">
        <div class="container">
          <p class="float-right">
            <a href="#">Вверх</a>
          </p>
          <p>Тестовое задание для MYBOOK. За основу взят шаблон <a href="https://getbootstrap.com/docs/4.3/examples/album/">Album</a>.</p>
        </div>
      </footer>
        
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
      <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    </body>
</html>
